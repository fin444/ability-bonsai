<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Ability Bonsai</title>
	<meta charset = "utf-8" />
	<!-- ?verson=## added to prevent cache screwing the updates, increase the number every time a file is changed -->
	<link rel = "stylesheet" type = "text/css" href = "index.css?version=0" />
	<script src = "jquery-3.6.0.min.js"></script>
	<script src = "trees/archer.js?version=3"></script>
	<script src = "trees/warrior.js?version=5"></script>
	<script src = "branches.js?version=0"></script>
	<script src = "index.js?version=1"></script>
</head>
<body>
	<div id = "header">
		<div id = "archetypes">
			<span id = "archetype-1-label" class = "archetype-label">Unknown</span> <span id = "archetype-1-count" class = "archetype-count">0/0</span>
			<img id = "archetype-1-image" />
			<br />
			<span id = "archetype-2-label" class = "archetype-label">Unknown</span> <span id = "archetype-2-count" class = "archetype-count">0/0</span>
			<img id = "archetype-2-image" />
			<br />
			<span id = "archetype-3-label" class = "archetype-label">Unknown</span> <span id = "archetype-3-count" class = "archetype-count">0/0</span>
			<img id = "archetype-3-image" />
		</div>
		<div>
			Level: 106 (level selection coming when there is data for it)
			<br />
			<span id = "ability-points-counter">0/1</span> Ability Points
			<br />
			<button id = "reset-button">Reset</button>
			<button id = "share-button">Share Build</button>
			<input type = "text" id = "share-input" />
			<a href = "https://github.com/fin444/ability-bonsai/issues" target = "_blank"><button>Report a Bug</button></a>
		</div>
		<div id = "classes">
			<img id = "choose-archer" class = "choose-class" src = "img/class/archer.webp" />
			<img id = "choose-warrior" class = "choose-class non-selected-class" src = "img/class/warrior.webp" />
			<img id = "choose-mage" class = "choose-class non-selected-class" src = "img/class/mage.webp" />
			<img id = "choose-assassin" class = "choose-class non-selected-class" src = "img/class/assassin.webp" />
			<img id = "choose-shaman" class = "choose-class non-selected-class" src = "img/class/shaman.webp" />
		</div>
	</div>
	<div id = "ability-preview">
		<div id = "ability-preview-1" class = "tooltip-background"></div>
		<div id = "ability-preview-2" class = "tooltip-background"></div>
		<div id = "ability-preview-3" class = "tooltip-background"></div>
		<div id = "ability-preview-4" class = "tooltip-background"></div>
	</div>
	<div id = "tree-panel">
		<table id = "tree"><tbody></tbody></table>
	</div>
</body>
</html>
