<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Wynncraft Ability Tree</title>
	<meta charset = "utf-8" />
	<link rel = "stylesheet" type = "text/css" href = "index.css" />
	<!-- javascript -->
	<script src = "jquery-3.6.0.min.js"></script>
	<script src = "trees/warrior.js"></script> <!-- all data relating to the warrior ability tree -->
	<script src = "branches.js"></script> <!-- the functions to determine how branches look are very bulky, so they get their own file -->
	<script src = "index.js"></script> <!-- the main code -->
</head>
<body>
	<div id = "header">
		<div>
			<span id = "archetype-1-label" class = "archetype-label">Unknown</span> <span id = "archetype-1-count" class = "archetype-count">0/0</span>
			<br />
			<span id = "archetype-2-label" class = "archetype-label">Unknown</span> <span id = "archetype-2-count" class = "archetype-count">0/0</span>
			<br />
			<span id = "archetype-3-label" class = "archetype-label">Unknown</span> <span id = "archetype-3-count" class = "archetype-count">0/0</span>
		</div>
		<div>
			Level: <input type = "number" min = "1" max = "106" value = "106" />
			<br />
			<span id = "ability-points-counter">0/1</span> Ability Points
			<br />
			<button>Reset</button>
		</div>
		<div>
			<img id = "choose-archer" class = "choose-class non-selected-class" src = "img/class/archer.webp" />
			<img id = "choose-warrior" class = "choose-class" src = "img/class/warrior.webp" />
			<img id = "choose-mage" class = "choose-class non-selected-class" src = "img/class/mage.webp" />
			<img id = "choose-assassin" class = "choose-class non-selected-class" src = "img/class/assassin.webp" />
			<img id = "choose-shaman" class = "choose-class non-selected-class" src = "img/class/shaman.webp" />
		</div>
	</div>
	<div id = "tree-panel">
		<table id = "tree"><tbody></tbody></table>
	</div>
</body>
</html>
